apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/s0rl0v/weather-k8s-deployments.git"
    path: argocd
    targetRevision: main
  destination:
    namespace: argocd
    name: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
